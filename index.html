<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Greeting</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }
        
        .greeting-card {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 100%;
        }
        
        .greeting-card h1 {
            color: #ff6363;
            margin-bottom: 15px;
            font-size: 1.5em;
            line-height: 1.2;
            word-wrap: break-word;
        }
        
        .greeting-card p {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }
        
        .greeting-card button {
            background-color: #ff6363;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 5px;
        }
        
        .greeting-card button:hover {
            background-color: #ff4444;
        }
        
        #surprise-message {
            margin-top: 15px;
            font-size: 1.2em;
            color: #ff6363;
        }
        
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        form button[type="submit"] {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        form button[type="submit"]:hover {
            background-color: #0088cc;
        }
        
        #translation-result {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 600px) {
            .greeting-card h1 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="greeting-card">
        <h1>Happy Bibibi ni - bi bi  birthday Hanna Abigail</h1>
        <p></p>
        <!-- Scam Button -->
        <button id="scam-button" onclick="scamButton()">Click me for a surprise!</button>
        
        <!-- Hidden Surprise Button -->
        <button id="real-surprise-button" style="display:none;" onclick="displayRealSurprise()">Click me for the real surprise!</button>
 
        <div id="surprise-message"></div>
        
        <form action="https://formspree.io/f/manwdjkn" method="POST">
            <!-- New Date Input Field -->
            <label for="available-date">Bestie when are you available &lt;3</label>
            <input type="date" id="available-date" name="available-date" required>
            <br>
            <label for="what" id="question-label">Ur wish shi shen me? / Ape u want sia</label>
            <button type="button" onclick="translateText()">Translate</button>
            <input type="text" id="what" name="what" required>
            <button type="submit">Send Message</button>
        </form>
        <p>
            Love you pre - gie n bee
        </p>
        <img src="othercodes/photo_2022-04-08_18-40-24.jpg" alt="Image Description">
    </div>

    <script>
        function scamButton() {
            // Hide the scam button and show the real surprise button
            document.getElementById("scam-button").style.display = "none";
            document.getElementById("real-surprise-button").style.display = "inline-block";
            document.getElementById("surprise-message").innerHTML = `
            <img src="othercodes/photo_2024-08-19_23-57-30.jpg" alt="Image Description">
            <br>
                BOOOOOO! Char ok sorry real surprise try the button again
            `;
        }

        function displayRealSurprise() {
            document.getElementById("surprise-message").innerHTML = `
                <p>ðŸŽ‰ HANNA 22 MIXTAPPEEEEE:</p>
                <a href="https://www.youtube.com/channel/your_channel_id" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube" style="width: 100px;">
                </a>
            `;
        }

        function translateText() {
            const translatedText = "What is your wish? / What do you want?";
            document.getElementById("question-label").innerText = translatedText;
        }
    </script>
</body>
</html>
